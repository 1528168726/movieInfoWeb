<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--     Bootstrap 的 CSS 文件 -->
    <link href="assets\bootstrap-5.1.3-dist\css\bootstrap.min.css"
          rel="stylesheet"/>
    <link href="assets\css\self.css" rel="stylesheet"/>

    <title>电影信息站-top250</title>
</head>
<body>
<div class="self-background-color">
    <nav class="navbar navbar-expand-sm navbar-light bg-gradient self-bar-color">
        <div class="container">
            <a class="navbar-brand" href="index">电影信息站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="index">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="movies">电影</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="actors">演员</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="directors">导演</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            榜单
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown"
                            style="background-color: rgb(154,180,205); ">
                            <li><a class="dropdown-item active" href="top250">top250</a></li>
                            <li><a class="dropdown-item" href="Oscar">奥斯卡</a></li>
                            <!--                        <li>-->
                            <!--                            <hr class="dropdown-divider">-->
                            <!--                        </li>-->
                            <!--                        <li><a class="dropdown-item" href="#">Something else here</a></li>-->
                        </ul>
                    </li>
                    <!--                <li class="nav-item">-->
                    <!--                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
                    <!--                </li>-->
                </ul>
                <form class="d-flex" action="\search" method="get">
                    <input class="form-control me-2" type="search" name="searchKey" placeholder="搜索电影/演员"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container " style="padding-top: 40px">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {{range $index, $ele := .movies}}
            <div class="col">
                <div class="card h-100 self-card-gb-gray">
                    <a href="{{$ele.Url}}" class="link-dark text-decoration-none">
                        <img src="{{$ele.ImgUrl}}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <a href="{{$ele.Url}}" class="link-dark text-decoration-none">
                            <h5 class="card-title">{{$ele.Name}}</h5>
                        </a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">排名: {{$ele.Ranking}}</small>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
    <nav aria-label="Page navigation example ">
        <ul class="pagination justify-content-center mt-lg-5">
            <li class="page-item  {{if eq .curPage 1}}active{{end}}"><a class="page-link" href="top250?page=1">1</a></li>
            <li class="page-item  {{if eq .curPage 2}}active{{end}}"><a class="page-link" href="top250?page=2">2</a></li>
            <li class="page-item  {{if eq .curPage 3}}active{{end}}"><a class="page-link" href="top250?page=3">3</a></li>
            <li class="page-item  {{if eq .curPage 4}}active{{end}}"><a class="page-link" href="top250?page=4">4</a></li>
            <li class="page-item  {{if eq .curPage 5}}active{{end}}"><a class="page-link" href="top250?page=5">5</a></li>
        </ul>
    </nav>
</div>
<script src="assets\bootstrap-5.1.3-dist\js\bootstrap.bundle.min.js"></script>
</body>
</html>
